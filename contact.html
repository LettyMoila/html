<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        
        <!--city + province i reside in, form(name + surname html input,email address, 
            message html textarea, submit html button/input and any other input i deem necessary)-->
        <header>
           <table>
               <tr>
                   <td>
                       <h1>Contact us</h1>
                   </td>

                   <td align="right">
                      <img width="50px" src="https://cdn.pixabay.com/photo/2016/03/22/04/23/map-1272165__340.png" alt=""> Polokwane, Limpopo
                   </td>
               </tr>
           </table>
        </header>

        <main>
            <form  action="https://formspree.io/f/mnqwdwlg"
            method="POST">

            <div>
            
                <label for="name">First name
                </label>
            </div>
            <div>
                <input placeholder="input name" type="text" name="namebox" id="name">
            </div>
                
            <div>
                <label for="surname">Surname
                </label>
            </div>
            <div>
                <input placeholder="input surname" type="text" id="surname">
            </div>
                   
            <div>
                <label for="cell">Cellphone
                </label>
            </div>
            <div>
                <input placeholder="input number" type="number" name="" id="cell" pattern="[0-9]{10}">
            </div>
                    
            <div>
                <label for="email">Email
                </label>
            </div>
            <div> 
                <input placeholder="email address" type="email" name="useremail" id="email" oninput="validateEmail()">
            </div>
                       
            <div>
                <label for="message">Your message
                </label>
            </div>
            <div>
                <textarea placeholder="type in your message.." id="message">
                </textarea>
            </div>

                    <p>Receive notification through?</p>

                    <span>
                        <p>Email<input type="radio" name="email" id="emradio"></p>
                    </span>
                    <span>
                        <p>Phone<input type="radio" name="Cellphone" id="celradio"></p>
                        
                    </span>

                           <button id="button" type="submit">Submit</button>

                    <script src="./css/index.js">
                        
                    </script>   
            
        </main>

        <footer><!-- Use Google Maps to Integrate iFrame Maps to show where your tertiary institution is located on your contact us page-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.70311803032!2d29.44698151462471!3d-23.900143980074578!
            2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6d83b18bfa0b7%3A0x392adb724b0e979!2sTshwane%20University%20of%20Technology
            %2C%20Polokwane%20Campus!5e0!3m2!1sen!2sza!4v1645565165617!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </form>
        </footer>
    </body>
</html>
